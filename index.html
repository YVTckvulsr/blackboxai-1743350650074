<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orian Beta v1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-purple-800 p-4 text-center">
        <h1 class="text-4xl font-bold mb-2">Orian Beta v1</h1>
        <p class="text-sm opacity-80">Syst√®me multi-agents IA</p>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-gray-800">
        <div class="flex gap-2">
            <input type="text" id="user-input" placeholder="Tapez votre message..." 
                   class="flex-1 p-3 rounded-lg bg-gray-700 focus:outline-none">
            <button id="send-btn" class="bg-purple-600 hover:bg-purple-700 px-4 rounded-lg">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
